% include("header", title="Login")

<main>
    <h1>
        Login
    </h1>

    <form action="/login" method="post">

        <div>
            %if error == "user_email":
            <h1>
                Enter a valid e-mail
            </h1>
            %end

            <label>Email</label>
            <input name="user_email" type="text" placeholder="email" value="{{(user_email or '')}}">
        </div>

        <div>
            %if error == "user_password":
            <h1>
                Enter a valid password
            </h1>
            %end

            <label>Password (min 6, max 50 characters</label>
            <input name="user_password" type="password" placeholder="password">
        </div>

        <button>Login</button>
    </form>

</main>

% include("footer")
