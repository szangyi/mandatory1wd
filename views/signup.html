% include("header", title="Signup")

<main>
    <h1>
        Signup
    </h1>

    <form action="/signup" method="post">

        <div>
            %if error == "user_name":
            <h1>
                Add your first name
            </h1>
            %end

            <label>First name</label>
            <input name="user_name" type="text" placeholder="name" value="{{(user_name or '')}}">
        </div>

        <div>
            %if error == "user_lastname":
            <h1>
                Add your last name
            </h1>
            %end

            <label>Last name</label>
            <input name="user_lastname" type="text" placeholder="last name" value="{{(user_lastname or '')}}">
        </div>

        <div>
            %if error == "user_email":
            <h1>
                Enter a valid e-mail
            </h1>
            %end

            <label>E-mail</label>
            <input name="user_email" type="text" placeholder="email" value="{{(user_email or '')}}">
        </div>

        <div>
            %if error == "user_password":
            <h1>
                Enter a valid password
            </h1>
            %end

            <label>Password</label>
            <input name="user_password" type="password" placeholder="password">
        </div>

        <button>Signup</button>
    </form>

</main>

% include("footer")
