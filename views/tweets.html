% include("header", title="Tweets")

<main>

    <a href="/logout">logout</a>

    <h1>Hello {{user["name"]}}. Welcome to your tweet feed</h1>

    <form action="/add_tweet" method="post">

        <div>
            <label>Tweet title</label>
            <input name="tweet_title" type="text" placeholder="title" value="{{(tweet_title or '')}}">
        </div>
        <div>
            <label>Tweet Desc</label>
            <input name="tweet_desc" type="text" placeholder="title" value="{{(tweet_desc or '')}}">
        </div>

        <button>Post tweet</button>
    </form>

    % if tweets == []:
    <div>
        No tweets yet
    </div>
    % end

    <div id="tweets">
        % for tweet in tweets:
        <div class="user">
            <form action="/delete-tweet" method="POST">
                <input name="tweet_id" type="hidden" value='{{ tweet["id"] }}'>
                <div>Title {{tweet["title"]}}</div>
                <div>Description {{tweet["desc"]}}</div>
                <div>Time {{tweet["iat"]}}</div>
                <button>üóëÔ∏è</button>
            </form>
        </div>
        % end
    </div>

</main>

% include("footer")
